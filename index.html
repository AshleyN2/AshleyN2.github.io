<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Weekly Planner</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div id="main-content">
    <h1>Weekly Planner</h1>

    <form id="create-task-form" action="" method="POST">
      <select id="menu" name="days">
        <option value="mon">Monday</option>
        <option value="tue">Tuesday</option>
        <option value="wed">Wednesday</option>
        <option value="thur">Thursday</option>
        <option value="fri">Friday</option>
        <option value="sat">Saturday</option>
        <option value="sun">Sunday</option>
      </select>
      <label for="new-task-description">Enter a Task:</label>
      <input type="text" id="new_task" name="new-task-description" placeholder="description">
      <input type="submit" id="add_new" value="Add New Task">
    </form>

    <div id="list">
      <h2>My Tasks</h2>
      <ul id="tasks" class="a">
      </ul>
    </div>

    <script src="./index.js"></script>
  </div>

</body>
</html>
